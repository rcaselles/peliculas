<ion-header>
  <ion-toolbar>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ informacion.Title }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="informacion">
    <ion-card-header>
      <ion-card-title>
        {{ informacion.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ informacion.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="informacion.Poster" class="info-img">
      {{ informacion.Plot }}
      <ion-item lines="none">
        <ion-label>Valoraci√≥n: {{ informacion.imdbRating }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label text-wrap>Director{{ informacion.Director }}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-label text-wrap>{{ informacion.Actors }}</ion-label>
      </ion-item>
 

    </ion-card-content>
  </ion-card>
</ion-content>
